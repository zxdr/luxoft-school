plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            // JUnit 5
            "org.junit.jupiter:junit-jupiter-api:5.7.2",
            "org.slf4j:slf4j-api:1.7.30"
    )
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"
}

test {
    useJUnitPlatform()
}